<!doctype html>
<html lang="en">

	<meta charset="utf-8">

<!--3) * Добавить в галерею функцию перехода к следующему изображению. По сторонам от большой картинки должны быть стрелки “вперед” и “назад”, по нажатию на которые происходит замена изображения на следующее или предыдущее-->

    <style type="text/css">
       
        div img{
            width: 500px; 
            height: 500px; 
            object-fit: cover; 
        }

  </style>

	<script>
        var imgArr=["1.jpg", "2.jpg", "3.jpg", "4.jpg"]
        var index = 0;
        function Next(){
            index++;
            if (imgArr.length - 1 < index){
                alert("Это последний элемент! остаётся на последнем элементе");
                index--;
            }
            var b=document.getElementById('main');
            b.setAttribute('src',imgArr[index]);
        }

        function Prev(){
            index--;
            if (index<0){
                alert("Это первый элемент! остаётся на первом элементе");
                index++;
            }
            var b=document.getElementById('main');
            b.setAttribute('src',imgArr[index]);
        }

	</script>


	</head>
	<body>
        
        <div id="big">
            <img src="1.jpg" id="main">
        </div>

        <button onclick="Prev()">Предудущее</button>
        <button onclick="Next()">Следующее</button>

    </body>
</html>
